<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deblistering settings demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <div class="container">
        <div style="padding:25px;"><center><img src="/assets/img/logo.png" style="max-width: 15rem; max-height: 10rem;"></center></div>
        <div class="row">
        <div class="col">
        
            </div>
            <div class="col-6" id="scanBarcode">
            <h2><center>Scan barcode:</h2>
            </div>
            </center>
            <div class="col">
        
        </div>
        </div>
        <div class="row">
        <div class="col">
        </div>
        
            <center>
            <button class="btn btn-success shadow" style="width: 250px; font-weight: bold;" type="button" id="scanBtn">Go back to scanning</button>
            <div class="mx-auto"><input type="number" id="userInput" autofocus /></div>
            <div class="mx-auto"><br><button class="btn btn-success shadow" type="button" id="findBtn">Find</button><br></div>
            </div></center>
            <div id='settings'>
            <center><b><div class="alert alert-primary shadow" style="font-size:18px; font-weight: bold;" id="drugName"></b></div></center>
            <center>
        
            <button class="btn btn-test123 shadow" style="background-color: #be4135;" id="electricStripfoilBtn">Electric stripfoil</button>
            <button class="btn btn-test123 shadow" style="background-color: #da6e16;" id="electricMangleBtn">Electric mangle</button>
            <button class="btn btn-test123 shadow" style="background-color: #8b73cf;" id="manualMangleBtn">Manual mangle</button>
        
            </center>
            <br>

            <table class="table table-striped table-hover" id="electricStripfoilTable">
                <thead>
            <tr>
                <th colspan="3" style="text-align: center; vertical-align: middle; background-color:black;"><b><div style="font-size:20px; color:#F4D03F;">Electric Stripfoil</b></th>
            </tr>
                </thead>
          <tbody>
            <tr>
              <th scope="col" style="text-align: center; vertical-align: middle;">Magazine width</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Brush height</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Toe slide position</th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td style="text-align: center; vertical-align: middle;" id="magazineWidth"></td>
              <td style="text-align: center; vertical-align: middle;" id="brushHeight"></td>
              <td style="text-align: center; vertical-align: middle;" id="toeSlidePosition"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller number</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller carriage nip drum</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Speed</th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td style="text-align: center; vertical-align: middle;" id="rollerNumber"></td>
              <td style="text-align: center; vertical-align: middle;" id="rollerCarriageNipDrum"></td>
              <td style="text-align: center; vertical-align: middle;" id="speed"></td>
            </tr>
          </thead>
        </table>
        
        <table class="table table-striped table-hover" id="electricMangleTable">
                <thead>
            <tr>
                <th scope="col" colspan="3" style="text-align: center; vertical-align: middle; background-color:black;"><b><div style="font-size:20px; color:#F4D03F;">Electric Mangle</b></th>
            </tr>
                </thead>
          <tbody>
            <tr>
              <th scope="col" style="text-align: center; vertical-align: middle;">Position</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller number</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller gap</th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td style="text-align: center; vertical-align: middle;" id="electricManglePosition"></td>
              <td style="text-align: center; vertical-align: middle;" id="electricMangleRoller"></td>
              <td style="text-align: center; vertical-align: middle;" id="electricMangleRollerGap"></td>
            </tr>
          </thead>
        </table>
        
        <table class="table table-striped table-hover" id="manualMangleTable">
            <thead>
            <tr>
                <th scope="col" colspan="3" style="text-align: center; vertical-align: middle; background-color:black;"><b><div style="font-size:20px; color:#F4D03F;">Manual Mangle</b></th>
            </tr>
            </thead>
          <tbody>
            <tr>
              <th scope="col" style="text-align: center; vertical-align: middle;">Position</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller number</th>
              <th scope="col" style="text-align: center; vertical-align: middle;">Roller gap</th>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td style="text-align: center; vertical-align: middle;" id="manualManglePosition"></td>
              <td style="text-align: center; vertical-align: middle;" id="manualMangleRoller"></td>
              <td style="text-align: center; vertical-align: middle;" id="manualMangleRollerGap"></td>
            </tr>
          </thead>
        </table>
        
        
        <center><b><div class="shadow" style="font-size:25px; background-color:black; color:#F4D03F;" id="deblisterByHandTable">Deblister by hand!</b></div></center>
        
            </div></div>
        
        <div class="col">
        </div>
        </div>
        </div>
        <br></center>         
    <script src="/assets/scripts/equipment_settings.js" type="module" crossorigin="anonymous"></script>
  </body>
</html>
